<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"></head>
</head>
<body>
	<div class="calc">
		<div class="calc_wrap wrap">
			<div class="calc_row">
				<div class="calc_form">
					<form>
						<input type="text" name="name" placeholder="Имя">
						<input type="tel" name="phone" placeholder="Телефон">
						<textarea placeholder="Уточнение заказа (необязательно)..."></textarea>
						<a href="#" class="calc_form_btn">Связаться</a>
					</form>
				</div>
				<div class="calc_desc">
					<div class="calc_desc_title">
						<h1>Готово! Укажите данные и мы свяжемся с вами, чтобы рассказать о цене и сроках вашего проекта:</h1>
					</div>
					<div class="calc_desc_mess">
						<div class="calc_contacts_title">
							<h4>Мы в мессенджерах:</h4>
						</div>
						<div class="calc_contacts_mess">
							<div class="calc_contacts_mess_whatsapp">
								<a href="#">
									<img src="../img/f-whatsapp.png" alt=""></a>
							</div>
							<div class="calc_contacts_mess_viber">
								<a href="#">
									<img src="../img/f_viber.png" alt=""></a>
							</div>
						</div>
					</div>
					<div class="calc_desc_email">
						<div class="calc_contacts_title">
							<h4>Почта:</h4>
						</div>
						<div class="calc_contacts_subtitle">
							<p>srubrussia@yandex.ru</p>
						</div>
					</div>
					<div class="calc_desc_tel">
						<div class="calc_contacts_title">
							<h4>Телефон:</h4>
						</div>
						<div class="calc_contacts_subtitle">
							<p>+7 (910) 114-38-27</p>
							<p>+7 (961) 139-60-44</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
